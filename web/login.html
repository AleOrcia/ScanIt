<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="-1"/>
	<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://cdn.tailwindcss.com"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	  <style>
	    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
	  </style>
	<title>Login</title>
	<style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900">
	<form name="subform" class="mt-8 grid place-items-center" action="LoginServlet" method="post">
		<h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Login</h1>
		<p class="text-sm text-gray-500 dark:text-gray-400">Fornire le seguenti informazioni:</p>
		<div class="mt-4">
			<table class="w-full text-sm text-left rtl:text-right text-blue-600 dark:text-blue-400">
				<tr>
					<td class="px-6 py-3">Username:</td>
					<td class="px-6 py-3"><input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" value=""/></td>
				</tr>
				<tr>
					<td class="px-6 py-3">Password:</td>
					<td class="px-6 py-3"><input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" value=""/></td>
				</tr>
				<tr>
					<td class="py-3"><input class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-400 dark:hover:bg-blue-500 dark:focus:ring-offset-gray-800" type="submit" name="submitfield" value="Accedi"/></td>
				</tr>
				<tr>
					<td class="py-3"><a class="font-medium text-blue-600 dark:text-blue-500 hover:underline underline" href="changepw.html">Non ricordo la mia password!</a></td>
				</tr>
			</table>
		</div>
		 <div id="error-message" class="hidden text-red-600">
            Credenziali sbagliate!
        </div>
        <script>
        // Funzione per ottenere i parametri di query dalla URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Mostra il messaggio di errore se il login Ã¨ fallito
        window.onload = function() {
            const params = getQueryParams();
            const errorMessage = document.getElementById('error-message');
            if (params['loginFailed'] === 'true') {
                errorMessage.classList.remove('hidden');
            }
        };
    	</script>
	</form>
</body>
</html>
